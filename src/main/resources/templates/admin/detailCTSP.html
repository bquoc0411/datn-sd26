<script>
    function disableUnselectedOptions(selectElement) {
        const selectedValue = selectElement.value;
        Array.from(selectElement.options).forEach(option => {
            option.disabled = option.value !== selectedValue;
        });
    }

    window.addEventListener('DOMContentLoaded', function () {
        const selectIds = [
            'thuongHieu-select',
            'chatLieu-select',
            'deGiay-select',
            'kichCo-select',
            'mausac-select'
        ];

        selectIds.forEach(id => {
            const select = document.getElementById(id);
            if (select) {
                disableUnselectedOptions(select);
            }
        });
    });
</script>

<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        const input = document.querySelector('input[type="file"]');
        const preview = document.querySelector('.image-preview');
        const uploadButton = document.getElementById('uploadButton');

        input.addEventListener('change', function () {
            const currentImages = document.querySelectorAll('.d-flex img').length;
            const totalFiles = this.files.length;

            if (currentImages + totalFiles > 3) {
                showToast('error', 'Bạn chỉ có thể tải lên tối đa 3 ảnh.');
                return;
            }

            [...this.files].forEach(file => {
                if (!file.type.match('image/jpeg') && !file.type.match('image/png')) {
                    showToast('error', 'Chỉ được tải ảnh định dạng JPG và PNG.');
                    return;
                }

                if (file.size > 1024 * 1024) {
                    showToast('error', 'Dung lượng mỗi ảnh không được vượt quá 1MB.');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.style.width = '100px';
                    img.style.height = '100px';
                    img.style.objectFit = 'cover';
                    preview.appendChild(img);

                    // Ẩn hoặc hiển thị nút tải lên dựa trên số lượng ảnh đã hiển thị
                    if (currentImages + preview.querySelectorAll('img').length >= 3) {
                        uploadButton.style.display = 'none';
                    } else {
                        uploadButton.style.display = 'inline-block';
                    }
                }
                reader.readAsDataURL(file);
            });
        });

        function showToast(icon, title) {
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.onmouseenter = Swal.stopTimer;
                    toast.onmouseleave = Swal.resumeTimer;
                }
            });
            Toast.fire({
                icon: icon,
                title: title
            });
        }
    });
</script>
<!--validate form-->
<script>
    function validateForm() {
        var tensanpham = document.forms["updateProduct"]["sanPham.tenSanPham"].value;
        var soluong = document.forms["updateProduct"]["soLuong"].value;
        var giatien = document.forms["updateProduct"]["giaBan"].value;
        var mota = document.forms["updateProduct"]["moTa"].value;

        // Xóa các thông báo lỗi cũ trước khi validate lại
        clearErrors();

        var isValid = true;

        // Validate từng trường
        if (tensanpham == "") {
            displayError("errorSanPham", "Vui lòng nhập tên sản phẩm.");
            isValid = false;
        }

        if (soluong == "") {
            displayError("errorSoLuong", "Vui lòng nhập số lượng sản phẩm");
            isValid = false;
        } else if (soluong <= 0) {
            displayError("errorSoLuong", "Số lượng sản phẩm phải lớn hơn 0");
            isValid = false;
        } else if (soluong > 2147483647) {
            displayError("errorSoLuong", "Số lượng phải nhỏ hơn 2147483647");
            isValid = false;
        }

        if (giatien == "") {
            displayError("errorGiaTien", "Vui lòng nhập giá tiền sản phẩm");
            isValid = false;
        } else if (giatien <= 0) {
            displayError("errorGiaTien", "Giá tiền sản phẩm phải lớn hơn 0");
            isValid = false;
        }

        if (mota.trim() == "") {
            displayError("errorMoTa", "Vui lòng nhập mô tả sản phẩm");
            isValid = false;
        } else if (mota.length > 500) {
            displayError("errorMoTa", "Mô tả sản phẩm không được vượt quá 500 ký tự");
            isValid = false;
        }

        // Các điều kiện validate khác có thể được thêm ở đây

        if (isValid) {
            update(); // Nếu hợp lệ, tiến hành cập nhật
        }

        return false; // Ngăn form được gửi đi ngay lập tức
    }

    function displayError(id, message) {
        var errorElement = document.getElementById(id);
        errorElement.innerHTML = message;
        errorElement.style.display = "block";
    }

    function clearErrors() {
        var errorElements = document.getElementsByClassName("error-message");
        for (var i = 0; i < errorElements.length; i++) {
            errorElements[i].style.display = "none";
        }
    }

    function update() {
        Swal.fire({
            title: 'Bạn có muốn cập nhật không?',
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Có',
            cancelButtonText: 'Không'
        }).then((result) => {
            if (result.isConfirmed) {
                const Toast = Swal.mixin({
                    toast: true,
                    position: "top-end",
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.onmouseenter = Swal.stopTimer;
                        toast.onmouseleave = Swal.resumeTimer;
                    }
                });

                setTimeout(function () {
                    document.updateProduct.submit();
                });
            }
        });

        return false;
    }
</script>
