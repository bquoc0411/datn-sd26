<script>
    function disableUnselectedOptions(selectElement) {
        const selectedValue = selectElement.value;
        Array.from(selectElement.options).forEach(option => {
            option.disabled = option.value !== selectedValue;
        });
    }

    window.addEventListener('DOMContentLoaded', function () {
        const selectIds = [
            'thuongHieu-select',
            'chatLieu-select',
            'deGiay-select',
            'kichCo-select',
            'mausac-select'
        ];

        selectIds.forEach(id => {
            const select = document.getElementById(id);
            if (select) {
                disableUnselectedOptions(select);
            }
        });
    });
</script>

<!--validate ảnh -->
<script>

    window.addEventListener('DOMContentLoaded', () => {
        if (typeof deleteSuccess !== 'undefined' && deleteSuccess) {
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.onmouseenter = Swal.stopTimer;
                    toast.onmouseleave = Swal.resumeTimer;
                }
            });

            Toast.fire({
                icon: 'success',
                title: 'Xóa ảnh thành công!'
            });
        }
    });


    // Hàm kiểm tra nếu còn ít nhất 1 ảnh
    function hasAtLeastOneImage() {
        const imageCount = document.querySelectorAll('.cloud-image').length; // Lấy số lượng ảnh đã tải lên
        return imageCount > 1;  // Nếu còn ít nhất 1 ảnh, trả về true
    }

    // Hàm xác nhận xóa ảnh
    function confirmDeleteImage(url) {
        if (!hasAtLeastOneImage()) {
            // Nếu chỉ còn một ảnh, hiển thị thông báo toast
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.onmouseenter = Swal.stopTimer;
                    toast.onmouseleave = Swal.resumeTimer;
                }
            });

            Toast.fire({
                icon: 'warning',
                title: 'Sản phẩm phải có ít nhất một ảnh!'
            });
            return false;  // Ngừng xóa ảnh
        }

        // Nếu còn hơn một ảnh, hiển thị thông báo xác nhận xóa
        Swal.fire({
            title: 'Bạn có chắc chắn muốn xóa ảnh này?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Có',
            cancelButtonText: 'Không'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = url;  // Chuyển hướng đến URL để xóa ảnh
            }
        });
        return false;
    }


    <!--  Validate ảnh khi back link  -->
    function validateOnBackLink() {
        var imageCount = document.querySelectorAll('.cloud-image').length;

        if (imageCount === 0) {
            Swal.fire({
                toast: true,
                position: "top-end",
                icon: "warning",
                title: "Sản phẩm cần có ít nhất 1 ảnh trước khi quay lại.",
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
            });
            return false; // chặn chuyển trang
        }

        return true; // cho phép chuyển trang
    }

    function showFileInfo(event) {
        // Lấy thẻ <input> từ event
        var input = event.target;
        var label = input.parentNode;

        // Hiển thị tên tệp với màu đỏ
        if (input.files && input.files[0]) {
            var fileName = input.files[0].name;
            label.setAttribute('data-file-name', fileName); // Gắn tên file vào thuộc tính data-file-name
            label.classList.add('has-file'); // Thêm class để CSS biết thay đổi text
            input.parentNode.style.color = 'red';
        }

        // validate ảnh
        if (input.files && input.files[0]) {
            var file = input.files[0];
            var fileName = file.name;
            var fileExtension = fileName.split('.').pop().toLowerCase();
            var fileSizeMB = file.size / (1024 * 1024); // Kích thước tệp tính bằng MB

            // Kiểm tra định dạng file
            if (fileExtension !== 'jpg' && fileExtension !== 'png') {
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.onmouseenter = Swal.stopTimer;
                        toast.onmouseleave = Swal.resumeTimer;
                    }
                });
                Toast.fire({
                    icon: 'error',
                    title: 'Sai định dạng ảnh. Vui lòng tải ảnh định dạng jpg hoặc png.'
                });
                input.value = ''; // Xóa giá trị của input để không lưu ảnh sai định dạng
                label.removeAttribute('data-file-name');
                label.classList.remove('has-file');
                input.parentNode.style.color = ''; // Xóa màu chữ
                return;
            }

            // Kiểm tra kích thước tệp
            if (fileSizeMB > 1) {
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.onmouseenter = Swal.stopTimer;
                        toast.onmouseleave = Swal.resumeTimer;
                    }
                });
                Toast.fire({
                    icon: 'error',
                    title: 'Kích thước ảnh không được lớn hơn 1MB.'
                });
                input.value = ''; // Xóa giá trị của input để không lưu ảnh quá lớn
                label.removeAttribute('data-file-name');
                label.classList.remove('has-file');
                input.parentNode.style.color = ''; // Xóa màu chữ
                return;
            }
        }
    }
</script>

<script>

    function validateForm() {
        var tensanpham = document.forms["updateProduct"]["sanPham.tenSanPham"].value;
        var soluong = document.forms["updateProduct"]["soLuong"].value;
        var giatien = document.forms["updateProduct"]["giaBan"].value;
        var mota = document.forms["updateProduct"]["moTa"].value;

        // Xóa các thông báo lỗi cũ trước khi validate lại
        clearErrors();

        var isValid = true;

        // Validate từng trường
        if (tensanpham == "") {
            displayError("errorSanPham", "Vui lòng nhập tên sản phẩm.");
            isValid = false;
        }

        if (soluong == "") {
            displayError("errorSoLuong", "Vui lòng nhập số lượng sản phẩm");
            isValid = false;
        } else if (soluong <= 0) {
            displayError("errorSoLuong", "Số lượng sản phẩm phải lớn hơn 0");
            isValid = false;
        } else if (soluong > 10000) {
            displayError("errorSoLuong", "Số lượng không được vượt quá 10000");
            isValid = false;
        }

        if (giatien == "") {
            displayError("errorGiaTien", "Vui lòng nhập giá tiền sản phẩm");
            isValid = false;
        } else if (giatien <= 0) {
            displayError("errorGiaTien", "Giá tiền sản phẩm phải lớn hơn 0");
            isValid = false;
        }

        if (mota.trim() == "") {
            displayError("errorMoTa", "Vui lòng nhập mô tả sản phẩm");
            isValid = false;
        } else if (mota.length > 500) {
            displayError("errorMoTa", "Mô tả sản phẩm không được vượt quá 500 ký tự");
            isValid = false;
        }

        // Các điều kiện validate khác có thể được thêm ở đây

        // Kiểm tra số lượng file ảnh được upload nếu không còn ảnh URL
        var imageContainers = document.querySelectorAll('.image-container img');
        var fileInputs = document.querySelectorAll('input[type="file"][name="anhs"]');

        if (imageContainers.length === 0 && fileInputs.length === 3) {
            var hasFile = false;
            fileInputs.forEach(function (input) {
                if (input.files.length > 0) {
                    hasFile = true;
                }
            });

            if (!hasFile) {
                Swal.fire({
                    toast: true,
                    position: "top-end",
                    icon: "warning",
                    title: "Vui lòng chọn ít nhất 1 file ảnh để upload",
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                });
                return false;
            }
        }


        if (isValid) {
            update(); // Nếu hợp lệ, tiến hành cập nhật
        }

        return false; // Ngăn form được gửi đi ngay lập tức
    }

    function displayError(id, message) {
        var errorElement = document.getElementById(id);
        errorElement.innerHTML = message;
        errorElement.style.display = "block";
    }

    function clearErrors() {
        var errorElements = document.getElementsByClassName("error-message");
        for (var i = 0; i < errorElements.length; i++) {
            errorElements[i].style.display = "none";
        }
    }

    function update() {
        Swal.fire({
            title: 'Bạn có muốn cập nhật không?',
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Có',
            cancelButtonText: 'Không'
        }).then((result) => {
            if (result.isConfirmed) {
                const Toast = Swal.mixin({
                    toast: true,
                    position: "top-end",
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.onmouseenter = Swal.stopTimer;
                        toast.onmouseleave = Swal.resumeTimer;
                    }
                });

                setTimeout(function () {
                    document.updateProduct.submit();
                });
            }
        });

        return false;
    }
</script>
