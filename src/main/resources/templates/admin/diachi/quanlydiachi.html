<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</head>
<body>
<h2>DANH SÁCH ĐỊA CHỈ</h2>

<a th:href="@{/dia-chi/them}" class="btn btn-success btn-sm">Thêm mới</a>

<!-- Hiển thị thông báo -->
<div th:if="${message}" class="alert alert-success">
    <span th:text="${message}"></span>
</div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Tỉnh/Thành phố</th>
        <th scope="col">Quận/Huyện</th>
        <th scope="col">Xã/Phường</th>
        <th scope="col">Địa chỉ cụ thể</th>
        <th scope="col">Ghi chú</th>
        <th scope="col">Ngày tạo</th>
        <th scope="col">Ngày cập nhật</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="listDC: ${listdiaChi}">
        <td th:text="${listDC.id}"></td>
        <td th:text="${listDC.tinh}"></td>
        <td th:text="${listDC.huyen}"></td>
        <td th:text="${listDC.xa}"></td>
        <td th:text="${listDC.diaChiCuThe}"></td>
        <td th:text="${listDC.ghiChu}"></td>
        <td th:text="${listDC.ngayTao}"></td>
        <td th:text="${listDC.ngayCapNhat}"></td>

        <td>
            <a th:href="@{/dia-chi/hien-thi-sua/{id}(id=${listDC.id})}"  class="btn btn-warning btn-sm">Sửa</a>
            <a th:href="@{/dia-chi/xoa/{id}(id=${listDC.id})}" class="btn btn-danger btn-sm"
               onclick="return confirm('Bạn có chắc muốn xóa địa chỉ này?');">Xóa</a>
        </td>
    </tr>
    </tbody>

</table>

</body>
</html>
