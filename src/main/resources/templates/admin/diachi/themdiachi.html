<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<h2>THÊM ĐỊA CHỈ</h2>
<form th:action="@{/dia-chi/them}" th:object="${diaChi}" method="post">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" th:field="*{diaChiCuThe}" id="diaChiCuThe"   placeholder="Địa chỉ cụ thể">
        <label for="diaChiCuThe">Địa chỉ cụ thể</label>
        <div th:if="${#fields.hasErrors('diaChiCuThe')}" class="error">
            <i th:errors="*{diaChiCuThe}" class="text-danger"></i>
        </div>
    </div>

    <div class="form-floating">
        <input type="text" class="form-control"th:field="*{xa}" id="xa/phuong"  placeholder="Xã/Phường">
        <label for="xa/phuong">Xã/Phường</label>
        <div th:if="${#fields.hasErrors('xa')}" class="error">
            <i th:errors="*{xa}" class="text-danger"></i>
        </div>
    </div>

    <div class="form-floating">
        <input type="text" class="form-control" th:field="*{huyen}" id="quan/huyen" placeholder="Quận/Huyện">
        <label for="quan/huyen">Quận/Huyện</label>
        <div th:if="${#fields.hasErrors('huyen')}" class="error">
            <i th:errors="*{huyen}" class="text-danger"></i>
        </div>
    </div>

    <div class="form-floating">
        <input type="text" class="form-control" th:field="*{tinh}" id="tinh/thanhpho"  placeholder="Tỉnh/Thành phố">
        <label for="tinh/thanhpho">Tỉnh/Thành phố</label>
        <div th:if="${#fields.hasErrors('tinh')}" class="error">
            <i th:errors="*{tinh}" class="text-danger"></i>
        </div>
    </div>

    <div class="form-floating">
        <input type="text" class="form-control" th:field="*{quocGia}" id="quocGia"  placeholder="Quốc gia">
        <label for="quocGia">Quốc gia</label>
        <div th:if="${#fields.hasErrors('quocGia')}" class="error">
            <i th:errors="*{quocGia}" class="text-danger"></i>
        </div>
    </div>

    <button type="submit" class="btn btn-success btn-sm">Thêm mới</button>
</form>
</body>
</html>
