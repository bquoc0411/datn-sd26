<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Hóa Đơn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0/dist/css/tabler.min.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/HoaDon.css">
</head>
<body>
<div th:replace="~{components/admin-sidebar :: sidebar}"></div>
<div class="page-wrapper">
    <div class="container-xl">
        <div class="row">
            <div class="col-12 my-5">
                <h2 class="page-title">Danh sách hóa đơn</h2>
            </div>
        </div>

        <!-- Filter -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Bộ lọc</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3 col-sm-6 mb-3">
                                <label class="form-label">Mã hóa đơn</label>
                                <input type="text" class="form-control" id="filter-id" placeholder="Nhập mã hóa đơn">
                            </div>
                            <div class="col-md-3 col-sm-6 mb-3">
                                <label class="form-label">Từ ngày</label>
                                <input type="date" class="form-control" id="filter-start-date">
                            </div>
                            <div class="col-md-3 col-sm-6 mb-3">
                                <label class="form-label">Đến ngày</label>
                                <input type="date" class="form-control" id="filter-end-date">
                            </div>
                            <div class="col-md-3 col-sm-6 mb-3">
                                <label class="form-label">Trạng thái</label>
                                <select class="form-select" id="filter-status">
                                    <option value="All">Tất cả</option>
                                    <option value="Chờ xác nhận">Chờ xác nhận</option>
                                    <option value="Đã giao cho đơn vị vận chuyển">Đã giao cho đơn vị vận chuyển</option>
                                    <option value="Hoàn thành">Hoàn thành</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9 col-sm-12 mb-3">
                                <label class="form-label">Thông tin khách hàng</label>
                                <input type="text" class="form-control" id="filter-customer"
                                       placeholder="Nhập tên hoặc số điện thoại">
                            </div>
                            <div class="col-md-3 col-sm-12 mb-3 d-flex align-items-end">
                                <button class="btn btn-primary w-100" id="apply-filter">Áp dụng bộ lọc</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Invoices -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 class="card-title">Danh sách hóa đơn</h3>
                        <div class="ms-auto">
                            <select class="form-select form-select-sm" id="page-size-select" style="width: auto;">
                                <option value="5" selected>5</option>
                                <option value="10">10</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Mã</th>
                                    <th>Khách hàng</th>
                                    <th>Hình thức mua hàng</th>
                                    <th>Ngày tạo</th>
                                    <th>Trạng thái</th>
                                    <th>Giá trị</th>
                                </tr>
                                </thead>
                                <tbody id="invoice-table"></tbody>
                            </table>
                        </div>
                        <!-- pagination -->
                        <nav aria-label="Page navigation">
                            <ul class="pagination" id="pagination"></ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0/dist/js/tabler.min.js"></script>
<script src="/js/HoaDon.js"></script>
</body>
</html>
