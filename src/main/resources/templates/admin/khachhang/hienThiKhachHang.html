<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>Thông Tin Khách Hàng</h3>
        </div>
        <div class="card-body">
            <p><strong>Mã KH:</strong> <span th:text="${khachHangDto.maKhachHang}"></span></p>
            <p><strong>Tên KH:</strong> <span th:text="${khachHangDto.tenKhachHang}"></span></p>
            <p><strong>Giới tính:</strong> <span th:text="${khachHangDto.gioiTinh} ? 'Nam' : 'Nữ'"></span></p>
            <p><strong>Ngày sinh:</strong> <span th:text="${khachHangDto.ngaySinh}"></span></p>
            <p><strong>Email:</strong> <span th:text="${khachHangDto.email}"></span></p>
            <p><strong>Số điện thoại:</strong> <span th:text="${khachHangDto.sdt}"></span></p>
            <p><strong>Trạng thái:</strong> <span th:text="${khachHangDto.trangThai} ? 'Làm việc' : 'Nghỉ làm'"></span>
            </p>
            <p><strong>Ngày tạo:</strong> <span th:text="${khachHangDto.ngayTao}"></span></p>
            <p><strong>Ngày cập nhật gần nhất:</strong> <span th:text="${khachHangDto.ngayCapNhat}"></span></p>
            <a>Cập nhật khách hàng</a>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header">
            <h3>Danh Sách Địa Chỉ</h3>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Tỉnh</th>
                    <th>Quận/Huyện</th>
                    <th>Xã/Phường</th>
                    <th>Địa chỉ cụ thể</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="diaChi : ${listDiaChi}">
                    <td th:text="${diaChi.tinh}"></td>
                    <td th:text="${diaChi.huyen}"></td>
                    <td th:text="${diaChi.xa}"></td>
                    <td th:text="${diaChi.diaChiCuThe}"></td>
                    <td>
                        <span th:if="${diaChi.trangThai}" class="badge bg-success">Mặc định</span>
                        <span th:unless="${diaChi.trangThai}" class="badge bg-secondary"></span>
                    </td>
                    <td><a>Sửa</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <a href="/khach-hang/hien-thi" class="btn btn-primary mt-3">Quay lại danh sách</a>
</div>
</body>
</html>
