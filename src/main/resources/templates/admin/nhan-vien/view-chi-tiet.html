<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="components/head :: head"></div>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NineShoes</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0/dist/css/tabler.min.css">
<style>
    /* Bố cục chính */
    .admin-layout {
        display: flex;
        height: 100vh;
    }

    /* Sidebar bên trái */
    .sidebar {
        width: 250px;
        background-color: #1E293B;
        color: white;
        padding: 20px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
    }

    /* Khu vực bên phải (navbar + nội dung) */
    .right-content {
        flex-grow: 1;
        margin-left: 240px; /* Để tránh bị sidebar che */
        display: flex;
        flex-direction: column;
        width: calc(100% - 250px);
    }

    /* Navbar cố định bên trên */
    .navbar-custom {
        height: 50px;
        padding: 12px 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        position: fixed;
        width: calc(100% - 250px);
        z-index: 1000;
    }

    /* Nội dung chính (có padding để tránh navbar che) */
    .main-content {
        margin-top: 30px;
        padding: 50px 15px;
        overflow-y: auto;
        flex-grow: 1;
    }


    /* Responsive: Ẩn sidebar trên mobile */
    @media (max-width: 768px) {
        .sidebar {
            width: 80px;
            padding: 10px;
        }

        .right-content {
            margin-left: 80px;
            width: calc(100% - 80px);
        }

        .navbar-custom {
            width: calc(100% - 80px);
        }
    }

    .profile-img {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #007bff;
        transition: transform 0.3s ease-in-out;
    }

    .profile-img:hover {
        transform: scale(1.05);
    }

    .card-body {
        padding: 24px;
    }

</style>
</head>

<body>
<div class="admin-layout">
    <div th:replace="~{components/admin-sidebar :: admin-sidebar}" class="sidebar">
        <!-- Nội dung sidebar -->
    </div>
    <!-- Khu vực bên phải -->
    <div class="right-content">
        <!-- Navbar -->
        <nav class="navbar-custom"
             th:replace="~{components/admin-navbar :: admin-navbar}">
        </nav>

        <!-- Main content -->
        <div class="main-content">
            <!-- Thẻ chứa thông tin nhân viên -->
            <div class="mx-auto mt-3">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">Thông tin nhân viên</h3>
                    </div>

                    <div class="card-body">
                        <div class="row">
                            <!-- Ảnh nhân viên -->
                            <div class="col-md-4 d-flex flex-column align-items-center">
                                <img th:src="@{/uploads/{imageName}(imageName=${nhanVien.hinhAnh})}"
                                     class="profile-img shadow-sm">
                            </div>
                            <!-- Thông tin nhân viên -->
                            <div class="col-md-8">
                                <h3 class="fw-bold text-primary" th:text="${nhanVien.tenNhanVien}"></h3>
                                <p class="text-muted" th:text="${nhanVien.vaiTro.getDisplayName()}"></p>

                                <div class="row">
                                    <div class="col-6">
                                        <p><strong>Mã nhân viên:</strong> <span
                                                th:text="${nhanVien.maNhanvien}"></span>
                                        </p>
                                        <p><strong>Giới tính:</strong> <span
                                                th:text="${nhanVien.gioiTinh} ? 'Nam' : 'Nữ'"></span></p>
                                        <p><strong>Ngày sinh:</strong> <span th:text="${nhanVien.ngaySinh}"></span>
                                        </p>
                                        <p><strong>Email:</strong> <span th:text="${nhanVien.email}"></span></p>
                                    </div>
                                    <div class="col-6">
                                        <p><strong>Số điện thoại:</strong> <span th:text="${nhanVien.sdt}"></span>
                                        </p>
                                        <p><strong>Địa chỉ:</strong>
                                            <span th:text="${nhanVien.diaChiCuThe + ', ' + nhanVien.xa + ', ' + nhanVien.huyen + ', ' + nhanVien.tinh}"></span>
                                        </p>
                                        <p><strong>Trạng thái:</strong>
                                            <span class="badge px-2 py-1" style="color: white"
                                                  th:classappend="${nhanVien.trangThai} ? 'bg-success' : 'bg-danger'"
                                                  th:text="${nhanVien.trangThai} ? 'Đang làm việc' : 'Đã nghỉ'"></span>
                                        </p>


                                        <!-- Ngày tạo và Ngày cập nhật -->
                                        <p class="text-muted small mb-1">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="16"
                                                 height="16"
                                                 viewBox="0 0 24 24" stroke-width="2"
                                                 stroke="currentColor" fill="none" stroke-linecap="round"
                                                 stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                                <rect x="4" y="5" width="16" height="16" rx="2"/>
                                                <line x1="16" y1="3" x2="16" y2="7"/>
                                                <line x1="8" y1="3" x2="8" y2="7"/>
                                                <line x1="4" y1="11" x2="20" y2="11"/>
                                                <rect x="8" y="15" width="2" height="2"/>
                                                <rect x="12" y="15" width="2" height="2"/>
                                                <rect x="16" y="15" width="2" height="2"/>
                                            </svg>
                                            Ngày tạo: <span
                                                th:text="${#dates.format(nhanVien.ngayTao, 'dd/MM/yyyy')}"></span>
                                        </p>

                                        <p class="text-muted small">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="16"
                                                 height="16"
                                                 viewBox="0 0 24 24" stroke-width="2"
                                                 stroke="currentColor" fill="none" stroke-linecap="round"
                                                 stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                                <polyline points="12 8 12 12 14 14"/>
                                                <path d="M6 12a6 6 0 1 0 12 0a6 6 0 1 0 -12 0"/>
                                            </svg>
                                            Ngày cập nhật: <span
                                                th:text="${#dates.format(nhanVien.ngayCapNhat, 'dd/MM/yyyy')}"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <hr>

                        <!-- Nút hành động -->
                        <div class="d-flex justify-content-end">
                            <a th:href="@{/admin/nhan-vien/hien-thi}"
                               class="btn btn-primary btn-secondary me-2">Quay lại</a>
                            <a th:href="@{/admin/nhan-vien/hien-thi-sua/{id}(id=${nhanVien.id})}"
                               class="btn btn-primary btn-primary me-2">Sửa thông tin</a>
                        </div>
                    </div>
                </div>
            </div> <!-- End Card -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0/dist/js/tabler.min.js"></script>
</body>
</html>
