<script>
    var giaTriTuCheckbox = []; // Mảng lưu trữ giá trị từ checkbox

    // Hàm lưu trữ giá trị từ checkbox khi thay đổi
    function luuGiaTri2(checkbox) {
        if (checkbox.checked) {
            giaTriTuCheckbox.push(checkbox.value);
        } else {
            var index = giaTriTuCheckbox.indexOf(checkbox.value);
            if (index !== -1) {
                giaTriTuCheckbox.splice(index, 1);
            }
        }
        console.log(giaTriTuCheckbox);
    }

    function layGiaTri2() {
        if (giaTriTuCheckbox.length > 0) {
            for (var i = 0; i < giaTriTuCheckbox.length; i++) {
                var input = document.createElement("input");
                input.type = "hidden";
                input.name = "choncheckbox";
                input.value = giaTriTuCheckbox[i];
                document.getElementById("submitid").appendChild(input);
            }
        }
    }


    function toggleRowHighlight(checkbox) {
        const row = checkbox.closest('tr');
        if (checkbox.checked) {
            row.classList.add('selected-row');
            if (giaTriTuCheckbox.indexOf(checkbox.value) === -1) {
                giaTriTuCheckbox.push(checkbox.value);
            }
        } else {
            row.classList.remove('selected-row');
            var index = giaTriTuCheckbox.indexOf(checkbox.value);
            if (index !== -1) {
                giaTriTuCheckbox.splice(index, 1);
            }
        }
        console.log(giaTriTuCheckbox);
    }

    function selectAll(source) {
        var checkboxes = document.getElementsByName('chonspct');
        for (var i = 0; i < checkboxes.length; i++) {
            checkboxes[i].checked = source.checked;
            toggleRowHighlight(checkboxes[i]); // Call toggleRowHighlight for each checkbox
        }
    }
</script>

    function validateForm() {
        var soluong = document.getElementById("soluong").value;
        var soluongError = document.getElementById("soluongError");

        var giatien = document.getElementById("giatien").value;
        var giatienError = document.getElementById("giatienError");

        // Kiểm tra xem trường "Số lượng" có trống không
        if (soluong.trim() === "") {
            soluongError.innerText = "Vui lòng nhập số lượng";
            return false; // Ngăn form được gửi đi
        } else if (soluong <= 0) {
            soluongError.innerText = "Số lượng phải lớn hơn 0";
            return false; // Ngăn form được gửi đi
        } else if (soluong > 2147483647) {
            soluongError.innerText = "Số lượng phải nhỏ hơn 2147483647";
            return false; // Ngăn form được gửi đi
        } else {
            soluongError.innerText = ""; // Xóa thông báo lỗi nếu có
        }

        giatien = giatien.replace(/[^0-9]/g, '');
        var giatienValue = parseInt(giatien);
        // Kiểm tra nếu giá trị rỗng
        if (giatien.trim() === "") {
            giatienError.innerText = "Vui lòng nhập giá tiền";
            return false;
        }
        // Kiểm tra giá trị <= 0
        else if (giatienValue <= 0) {
            giatienError.innerText = "Giá tiền phải lớn hơn 0";
            return false;
        }
        // Kiểm tra giá trị > 922337203685477
        else if (giatienValue > 922337203685477) {
            giatienError.innerText = "Giá tiền không được vượt quá 922.337.203.685.477 ₫";
            return false;
        } else {
            giatienError.innerText = ""; // Xóa thông báo lỗi nếu có
        }
        // Cập nhật giá trị vào input ẩn để gửi lên server
        document.getElementById('giatienRawInput').value = giatienValue;

        // Gọi hàm updateSLGT() nếu không có lỗi ở các trường trước đó
        return updateSLGT();
    }

    function updateSLGT() {
        // Sử dụng SweetAlert2 thay vì hộp thoại confirm
        Swal.fire({
            title: 'Bạn có muốn sửa không?',
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Có',
            cancelButtonText: 'Không'
        }).then((result) => {
            if (result.isConfirmed) {
                // Nếu người dùng nhấn Có, hiển thị thông báo thành công và chuyển hướng sau một khoảng thời gian
                const Toast = Swal.mixin({
                    toast: true,
                    position: "top-end",
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.onmouseenter = Swal.stopTimer;
                        toast.onmouseleave = Swal.resumeTimer;
                    }
                });
                setTimeout(function () {
                    // Lưu thông báo vào sessionStorage
                    sessionStorage.setItem('successMessageSuaGia', 'Cập nhật thành công!');
                    document.updateSLGT.submit();
                });
            }
        });

        // Ngăn form được gửi đi ngay lập tức
        return false;
    }
</script>
