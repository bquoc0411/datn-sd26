<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>

    <style>
        body {

        }

        input {

        .btn {

            border-radius: 5px;

        }
        .btn:hover { background-color: #218838; }
        .links {

        }
        .links a {

        }

        }
        .form-group {

        }
        .toggle-password {

            right: 10px;  /* C√°ch m√©p ph·∫£i */

</head>
<body>

<div class="login-container">

    <form th:action="@{/login}" method="post" onsubmit="return validateForm()">

            <p id="errorEmail" class="error"></p>
        </div>

        <div class="form-group">
            <label>M·∫≠t kh·∫©u:</label>

                <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('password', this)"></i>

    </div>
</div>
<script>
    function togglePassword(fieldId, icon) {
        var passwordField = document.getElementById(fieldId);
        if (passwordField.type === "password") {
            passwordField.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            passwordField.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }
</script>

<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function () {
        let successMessage = document.getElementById("successMessage")?.innerText;
        if (successMessage && successMessage.trim() !== "") {
            Swal.fire({
                icon: 'success',

        /* Hi·ªÉn th·ªã l·ªói ƒëƒÉng nh·∫≠p n·∫øu c√≥ */
        /* üí° s·ª≠a l·∫°i ƒëo·∫°n n√†y */
        let errorMessage = /*[[${errorMessage}]]*/ null;

</script>
