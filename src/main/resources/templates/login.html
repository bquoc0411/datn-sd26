<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - Nine Shoes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            position: relative;
            font-family: 'Segoe UI', sans-serif;
            background: url('https://res.cloudinary.com/djukvrgjm/image/upload/v1744907525/hkcummiowsgndevlxg4y.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            z-index: 1;
        }

        .login-container {
            position: relative;
            z-index: 2;
            background: #ffffff;
            padding: 60px 50px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 40px;
        }

        .welcome-text h1 {
            font-size: 34px;
            color: #333;
            margin: 0;
        }

        .welcome-text p {
            font-size: 17px;
            color: black;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        label {
            font-weight: 600;
            font-size: 17px;
            margin-bottom: 10px;
            display: block;
            color: #444;
        }

        input {
            width: 100%;
            padding: 16px 18px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 12px;
            outline: none;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #6c63ff;
        }

        .toggle-password {
            position: absolute;
            top: 70%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 6px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background-color: #6c63ff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #574b90;
        }

        .links {
            text-align: center;
            margin-top: 30px;
            font-size: 16px;
        }

        .links a {
            color: #6c63ff;
            text-decoration: none;
            margin: 0 12px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 40px 30px;
            }

            .welcome-text h1 {
                font-size: 26px;
            }

            .btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<div class="background-overlay"></div>
<div class="login-container">
    <p th:if="${successMessage}" th:text="${successMessage}" style="display: none;" id="successMessage"></p>

    <div class="welcome-text">
        <h1>Chào mừng bạn đến với Nine Shoes</h1>
        <p>Đăng nhập để bắt đầu hành trình thời trang cùng chúng tôi</p>
    </div>

    <form th:action="@{/login}" method="post" onsubmit="return validateForm()">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" name="email" placeholder="Vui lòng nhập email">
            <p id="errorEmail" class="error"></p>
        </div>

        <div class="form-group">
            <label>Mật khẩu:</label>
            <input type="password" id="password" name="password" placeholder="Vui lòng nhập mật khẩu">
            <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
            <p id="errorPassword" class="error"></p>
        </div>

        <p style="color: red;" th:if="${error}" th:text="${error}"></p>

        <button type="submit" class="btn">Đăng nhập</button>
    </form>

    <div class="links">
        <a th:href="@{/user/dang-ky}">Đăng ký</a> |
        <a th:href="@{/quen-mat-khau}">Quên mật khẩu</a> |
        <a th:href="@{/shop/homepage}">Trang chủ</a>
    </div>
</div>

<script>
    function validateForm() {
        let email = document.getElementById("email").value.trim();
        let password = document.getElementById("password").value.trim();

        document.getElementById("errorEmail").innerText = email === "" ? "Email không được để trống!" : "";
        document.getElementById("errorPassword").innerText = password === "" ? "Mật khẩu không được để trống!" : "";

        return email !== "" && password !== "";
    }

    function togglePassword(fieldId, icon) {
        let input = document.getElementById(fieldId);
        input.type = input.type === "password" ? "text" : "password";
        icon.classList.toggle("fa-eye");
        icon.classList.toggle("fa-eye-slash");
    }
</script>

<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function () {
        let successMessage = document.getElementById("successMessage")?.innerText;
        if (successMessage && successMessage.trim() !== "") {
            Swal.fire({
                icon: 'success',
                title: 'Thành công!',
                text: successMessage,
                confirmButtonText: 'OK'
            });
        }

        let errorMessage = /*[[${errorMessage}]]*/ null;
        if (errorMessage !== null && errorMessage.trim() !== "") {
            Swal.fire({
                icon: 'error',
                title: 'Đăng nhập thất bại!',
                text: errorMessage,
                confirmButtonText: 'Thử lại'
            });
        }
    });
</script>

</body>
</html>
