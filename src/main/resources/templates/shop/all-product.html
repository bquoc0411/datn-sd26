<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NineShoes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0/dist/css/tabler.min.css" />

</head>

<body>
    <div th:replace="components/navbar :: navbar"></div>
    <div class="container py-5">
        <div class="row">
            <div class="col-3">Bộ lọc</div>
            <div class="col-9">
                <div class="row">
                    <div class="col-4" th:each="product : ${products}">
                        <a th:href="@{/shop/product/details/{id}(id=${product.idSanPhamChiTiet})}" class="text-decoration-none">
                        <div class="card" style="width: 18rem;">
                                <img th:src="${product.hinhAnh}" class="card-img-top" alt="Hình ảnh sản phẩm">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${product.tenSanPham}"></h5>
                                    <p class="card-text">
                                        <span th:text="${#numbers.formatDecimal(product.giaBanSauGiam, 0, 'COMMA', 0, 'POINT')} + ' VND'" class="fw-bold"></span>
                                        <span th:text="${#numbers.formatDecimal(product.giaBan, 0, 'COMMA', 0, 'POINT')} + ' VND'" class="text-decoration-line-through"></span>
                                    </p>                                    
                                </div>
                            </div>
                        </a>
                    </div>
                </div>                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.1.1/dist/js/tabler.min.js"></script>
</body>

</html>
