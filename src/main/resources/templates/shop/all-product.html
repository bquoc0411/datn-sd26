<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NineShoes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0/dist/css/tabler.min.css" />

</head>

<body>
    <div th:replace="components/navbar :: navbar"></div>
    <div class="container py-5">
        <div class="row">
            <div class="col-3">Bộ lọc</div>
            <div class="col-9">
                <div class="row">
                    <div class="col-4" th:each="product : ${productGroups}">
                        <a th:href="@{/shop/product/{id}(id=${product.id})}" class="text-decoration-none">
                            <div class="card" style="width: 18rem;">
                                <img th:src="${product.hinhAnh[0].tenAnh}" class="card-img-top" alt="Hình ảnh sản phẩm">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${product.sanPham.tenSanPham + ' - ' + product.mauSac.ten}"></h5>
                                    <p class="card-text">
                                        <span th:text="${product.giaBanSauGiam}"></span> VND
                                    </p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.1.1/dist/js/tabler.min.js"></script>
</body>

</html>
