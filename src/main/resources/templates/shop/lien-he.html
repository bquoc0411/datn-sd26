<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ | Nine Shoes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0/dist/css/tabler.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/Footer.css">
    <link rel="stylesheet" href="/css/Navbar.css">
</head>

<body>
<div th:replace="~{components/navbar :: navbar}"></div>

<!-- Hero section -->
<section class="py-5 bg-dark text-white text-center">
    <div class="container">
        <h1 class="display-4 fw-bold mb-3">Liên hệ với Nine Shoes</h1>
        <p class="lead text-white-50" style="font-size: 1.5rem">Chúng tôi luôn sẵn sàng hỗ trợ bạn mọi thắc mắc về sản phẩm và dịch vụ</p>
    </div>
</section>

<!-- Thông tin liên hệ -->
<section class="py-5 bg-light">
    <div class="container">
        <div class="row text-center mb-4">
            <div class="col-md-3 mb-3">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <i class="fa-solid fa-envelope fa-2x text-primary mb-3"></i>
                        <h5 class="fw-bold">Email</h5>
                        <p><a href="mailto:contact@nineshoes.com">contact@nineshoes.com</a></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <i class="fa-brands fa-facebook-messenger fa-2x text-primary mb-3"></i>
                        <h5 class="fw-bold">Zalo/Hotline</h5>
                        <p>0901191616</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <i class="fa-solid fa-phone fa-2x text-primary mb-3"></i>
                        <h5 class="fw-bold">Điện thoại</h5>
                        <p>1900 6680</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <i class="fa-solid fa-location-dot fa-2x text-primary mb-3"></i>
                        <h5 class="fw-bold">Địa chỉ</h5>
                        <p>1234 Đường ABC, Quận XYZ, TP.Hà Nội</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Form liên hệ -->
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow border-0">
                    <div class="card-body p-4">
                        <h3 class="fw-bold mb-4">Gửi câu hỏi hoặc phản hồi của bạn</h3>
                        <form action="/submit-contact" method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Tên của bạn</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Tin nhắn</label>
                                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Gửi liên hệ</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{components/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0/dist/js/tabler.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
