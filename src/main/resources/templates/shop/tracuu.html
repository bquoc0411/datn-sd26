<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tra cứu đơn hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">

<div class="flex flex-col items-center">
  <div class="bg-white p-6 shadow-md rounded-md w-full max-w-lg">
    <h2 class="text-xl font-semibold mb-4 text-center">Tra cứu đơn hàng</h2>
    <form action="/track-order" method="post">
      <input type="text" name="orderId" class="w-full px-4 py-2 border rounded-lg mb-4" placeholder="Nhập mã đơn hàng" required>
      <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg">Tra cứu</button>
    </form>
  </div>

  <!-- Nếu có kết quả tra cứu, hiển thị thông tin -->
  <div th:if="${orderDetails}" class="mt-6 bg-white p-6 shadow-md rounded-md w-full max-w-lg">
    <h3 class="text-lg font-bold">Thông tin đơn hàng</h3>
    <p><strong>Mã đơn:</strong> <span th:text="${orderDetails.id}"></span></p>
    <p><strong>Trạng thái:</strong> <span th:text="${orderDetails.status}"></span></p>
    <p><strong>Ngày đặt:</strong> <span th:text="${orderDetails.date}"></span></p>
    <p><strong>Vị trí hiện tại:</strong> <span th:text="${orderDetails.location}"></span></p>

    <h4 class="mt-4 font-semibold">Sản phẩm:</h4>
    <ul class="list-disc pl-5">
      <li th:each="item : ${orderDetails.items}" th:text="'Tên: ' + ${item.name} + ' | Số lượng: ' + ${item.quantity}"></li>
    </ul>
  </div>
</div>

</body>
</html>
