<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quên Mật Khẩu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Background image */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://res.cloudinary.com/djukvrgjm/image/upload/v1744907525/hkcummiowsgndevlxg4y.jpg'); /* Thay đổi đường dẫn ảnh nền */
      background-size: cover;
      background-position: center;
      filter: blur(8px); /* Mờ nền */
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Lớp phủ màu đen mờ */
      z-index: -1;
    }

    .card {
      width: 600px;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      background-color: #ffffff;
      opacity: 0.95;
      margin-top: 80px;
    }

    h3 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 28px;
      font-weight: bold;
      color: #333;
    }

    .intro-text {
      text-align: center;
      font-size: 18px;
      color: #777;
      margin-bottom: 25px;
    }

    .form-label {
      font-size: 18px;
      font-weight: bold;
    }

    .form-control {
      font-size: 18px;
      padding: 12px;
      border-radius: 10px;
    }

    .btn {
      font-size: 17px;
      padding: 15px;
      border-radius: 10px;
      width: 100%;
    }

    .alert {
      font-size: 16px;
      padding: 12px;
      margin-top: 20px;
    }

    .text-center {
      font-size: 16px;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .card {
        width: 90%;
        padding: 30px;
      }

      h3 {
        font-size: 24px;
      }

      .btn {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<!-- Background -->
<div class="background"></div>
<div class="overlay"></div>

<!-- Card Container -->
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card">
    <h3>Quên Mật Khẩu</h3>
    <p class="intro-text">Nhập email của bạn để nhận hướng dẫn khôi phục mật khẩu. Chúng tôi sẽ gửi một liên kết đến email của bạn để giúp bạn đặt lại mật khẩu.</p>

    <form th:action="@{/quen-mat-khau}" method="post" onsubmit="return validateForm()">
      <div class="mb-4">
        <label for="email" class="form-label">Nhập email của bạn</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email của bạn" required>
      </div>
      <button type="submit" class="btn btn-primary">Gửi yêu cầu</button>
    </form>

    <!-- Error or Success Messages -->
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>

    <!-- Back to login link -->
    <a href="/login" class="d-block text-center mt-3">Quay lại đăng nhập</a>
  </div>
</div>

</body>
</html>
