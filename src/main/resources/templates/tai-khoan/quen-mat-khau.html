<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quên Mật Khẩu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="card p-4 shadow-lg" style="width: 400px;">
  <h3 class="text-center">Quên Mật Khẩu</h3>
  <form th:action="@{/quen-mat-khau}" method="post">
    <div class="mb-3">
      <label for="email" class="form-label">Nhập Email của bạn</label>
      <input type="email" class="form-control" id="email" name="email" required placeholder="Nhập email của bạn">
    </div>
    <button type="submit" class="btn btn-primary w-100">Gửi yêu cầu</button>
  </form>
  <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
  <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
  <a href="/dang-nhap" class="d-block text-center mt-3">Quay lại đăng nhập</a>
</div>
</body>
</html>
