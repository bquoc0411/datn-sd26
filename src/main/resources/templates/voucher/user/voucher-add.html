<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="components/head :: head"></div>
<meta charset="UTF-8">
<title>Thêm Voucher</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0/dist/css/tabler.min.css"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
<style>
    /* Bố cục chính */
    .admin-layout {
        display: flex;
        height: 100vh;
    }

    /* Sidebar bên trái */
    .sidebar {
        width: 250px;
        background-color: #1E293B;
        color: white;
        padding: 20px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
    }

    /* Khu vực bên phải (navbar + nội dung) */
    .right-content {
        flex-grow: 1;
        margin-left: 240px; /* Để tránh bị sidebar che */
        display: flex;
        flex-direction: column;
        width: calc(100% - 250px);
    }

    /* Navbar cố định bên trên */
    .navbar-custom {
        height: 50px;
        padding: 12px 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        position: fixed;
        width: calc(100% - 250px);
        z-index: 1000;
    }

    /* Nội dung chính (có padding để tránh navbar che) */
    .main-content {
        margin-top: 30px;
        padding: 50px 15px;
        overflow-y: auto;
        flex-grow: 1;
    }


    /* Responsive: Ẩn sidebar trên mobile */
    @media (max-width: 768px) {
        .sidebar {
            width: 80px;
            padding: 10px;
        }

        .right-content {
            margin-left: 80px;
            width: calc(100% - 80px);
        }

        .navbar-custom {
            width: calc(100% - 80px);
        }
    }
</style>
<body>
<div class="admin-layout">
    <div th:replace="~{components/admin-sidebar :: admin-sidebar}" class="sidebar">
        <!-- Nội dung sidebar -->
    </div>
    <!-- Khu vực bên phải -->
    <div class="right-content">
        <!-- Navbar -->
        <nav class="navbar-custom"
             th:replace="~{components/admin-navbar :: admin-navbar}">
        </nav>

        <!-- Main content -->
        <div class="main-content">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title">Thêm phiếu giảm giá</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/vouchers/create}" method="post" th:object="${voucher}">
                        <input type="hidden" class="form-control" th:field="*{id}">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">Mã code</label>
                                <input type="text" class="form-control" th:field="*{maVoucher}">
                                <span class="text-danger" th:if="${errors != null and errors.containsKey('maVoucher')}"
                                      th:text="${errors.get('maVoucher')}"></span>

                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Số lượng</label>
                                <input type="number" min="0" class="form-control" th:field="*{soLuong}">
                                <span class="text-danger" th:if="${errors != null and errors.containsKey('soLuong')}"
                                      th:text="${errors.get('soLuong')}"></span>

                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="form-label">Tên phiếu</label>
                                <input type="text" class="form-control" th:field="*{tenVoucher}">
                                <span class="text-danger" th:if="${errors != null and errors.containsKey('tenVoucher')}"
                                      th:text="${errors.get('tenVoucher')}"></span>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Loại phiếu</label>
                                <select class="form-control" th:field="*{hinhThucGiam}">
                                    <option value="Phần Trăm">Phần Trăm</option>
                                    <option value="Theo Giá Tiền">Theo Giá Tiền</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-4">
                                <label class="form-label">Đơn tối thiểu</label>
                                <input type="number" step="0.01" min="0" class="form-control"
                                       th:field="*{giaTriGiamToiThieu}">
                                <span class="text-danger"
                                      th:if="${errors != null and errors.containsKey('giaTriGiamToiThieu')}"
                                      th:text="${errors.get('giaTriGiamToiThieu')}"></span>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Giá trị giảm</label>
                                <input type="number" step="0.01" min="0" class="form-control" th:field="*{giaTriGiam}">
                                <span class="text-danger" th:if="${errors != null and errors.containsKey('giaTriGiam')}"
                                      th:text="${errors.get('giaTriGiam')}"></span>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Giá trị giảm tối đa</label>
                                <input type="number" step="0.01" min="0" class="form-control"
                                       th:field="*{giaTriGiamToiDa}">
                                <span class="text-danger"
                                      th:if="${errors != null and errors.containsKey('giaTriGiamToiDa')}"
                                      th:text="${errors.get('giaTriGiamToiDa')}"></span>
                            </div>


                        </div>

                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="form-label">Ngày bắt đầu</label>
                                <input type="datetime-local" class="form-control" th:field="*{ngayBatDau}">
                                <span class="text-danger" th:if="${errors != null and errors.containsKey('ngayBatDau')}"
                                      th:text="${errors.get('ngayBatDau')}"></span>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Ngày kết thúc</label>
                                <input type="datetime-local" class="form-control" th:field="*{ngayKetThuc}">
                                <span class="text-danger"
                                      th:if="${errors != null and errors.containsKey('ngayKetThuc')}"
                                      th:text="${errors.get('ngayKetThuc')}"></span>
                            </div>
                        </div>


                        <!--        <div class="row mt-3" >-->
                        <!--            <div class="col-md-6">-->
                        <!--                <label class="form-label">Trạng thái</label>-->
                        <!--                <select class="form-control" th:field="*{trangThai}" disabled >-->
                        <!--                    <option value="0">Chưa bắt đầu</option>-->
                        <!--                    <option value="1">Đang hoạt động</option>-->
                        <!--                    <option value="2">Hết hạn</option>-->
                        <!--                </select>-->
                        <!--            </div>-->
                        <!--        </div>-->


                        <button type="submit" class="btn btn-primary mt-4">Lưu</button>
                        <a class="btn btn-secondary mt-4" th:href="@{/admin/vouchers}">Quay lại</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
