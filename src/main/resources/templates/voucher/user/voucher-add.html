<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{components/head :: head}"></div>
<meta charset="UTF-8">
<title>Thêm Voucher</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0/dist/css/tabler.min.css"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0/dist/js/tabler.min.js"></script>

<style>
    /* Bố cục chính */
    .admin-layout {
        display: flex;
        height: 100vh;
    }

    /* Sidebar bên trái */
    .sidebar {
        width: 250px;
        background-color: #1E293B;
        color: white;
        padding: 20px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
    }

    /* Khu vực bên phải (navbar + nội dung) */
    .right-content {
        flex-grow: 1;
        margin-left: 240px; /* Để tránh bị sidebar che */
        display: flex;
        flex-direction: column;
        width: calc(100% - 250px);
    }

    /* Navbar cố định bên trên */
    .navbar-custom {
        height: 50px;
        padding: 12px 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        position: fixed;
        width: calc(100% - 250px);
        z-index: 1000;
    }

    /* Nội dung chính (có padding để tránh navbar che) */
    .main-content {
        margin-top: 30px;
        padding: 50px 15px;
        overflow-y: auto;
        flex-grow: 1;
    }


    /* Responsive: Ẩn sidebar trên mobile */
    @media (max-width: 768px) {
        .sidebar {
            width: 80px;
            padding: 10px;
        }

        .right-content {
            margin-left: 80px;
            width: calc(100% - 80px);
        }

        .navbar-custom {
            width: calc(100% - 80px);
        }
    }

    .faded-input {
        background-color: #e9ecef; /* màu xám nhạt giống disabled */
        opacity: 0.8;
        pointer-events: none; /* chặn tương tác chuột */
    }

</style>
<body>
<div class="admin-layout">
    <div th:replace="~{components/admin-sidebar :: admin-sidebar}" class="sidebar">
        <!-- Nội dung sidebar -->
    </div>
    <!-- Khu vực bên phải -->
    <div class="right-content">
        <!-- Navbar -->
        <nav class="navbar-custom"
             th:replace="~{components/admin-navbar :: admin-navbar}">
        </nav>

        <!-- Main content -->
        <div class="main-content">
            <h2>Thêm Phiếu Giảm Giá</h2>

            <form th:action="@{/admin/vouchers/create}" method="post" th:object="${voucher}" id="voucherForm">
                <input type="hidden" class="form-control" th:field="*{id}">
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Mã code</label>
                        <input type="text" class="form-control faded-input" th:field="*{maVoucher}" readonly>
                        <span class="text-danger" th:if="${errors != null and errors.containsKey('maVoucher')}"
                              th:text="${errors.get('maVoucher')}"></span>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Tên phiếu</label>
                        <input type="text" class="form-control" th:field="*{tenVoucher}">
                        <span class="text-danger" th:if="${errors != null and errors.containsKey('tenVoucher')}"
                              th:text="${errors.get('tenVoucher')}"></span>
                    </div>

                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="form-label">Số lượng</label>
                        <input type="number" min="0" class="form-control" max="1000000" th:field="*{soLuong}">
                        <span class="text-danger" th:if="${errors != null and errors.containsKey('soLuong')}"
                              th:text="${errors.get('soLuong')}"></span>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Hình thức giảm</label>
                        <select class="form-control" th:field="*{hinhThucGiam}" id="hinhThucGiam">
                            <option value="Phần Trăm">Phần Trăm</option>
                            <option value="Theo Giá Tiền">Theo Giá Tiền</option>
                        </select>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-4">
                        <label class="form-label">Đơn tối thiểu</label>
                        <div class="input-group">
                            <input type="text" min="0" class="form-control currency-input" th:field="*{giaTriGiamToiThieu}">
                            <span class="input-group-text">VNĐ</span>
                        </div>
                        <span class="text-danger" th:if="${errors != null and errors.containsKey('giaTriGiamToiThieu')}"
                              th:text="${errors.get('giaTriGiamToiThieu')}"></span>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Giá trị giảm</label>
                        <div class="input-group">
                            <input type="text" min="0" class="form-control" th:field="*{giaTriGiam}">
                            <span class="input-group-text discount-unit">VNĐ</span>
                        </div>
                        <span class="text-danger" th:if="${errors != null and errors.containsKey('giaTriGiam')}"
                              th:text="${errors.get('giaTriGiam')}"></span>
                    </div>

                    <div class="col-md-4" id="giaTriGiamToiDaDiv">
                        <label class="form-label">Giá trị giảm tối đa</label>
                        <div class="input-group">
                            <input type="text" id="giaTriGiamToiDaInput" min="0" class="form-control currency-input" th:field="*{giaTriGiamToiDa}">
                            <span class="input-group-text">VNĐ</span>
                        </div>
                        <span class="text-danger" th:if="${errors != null and errors.containsKey('giaTriGiamToiDa')}"
                              th:text="${errors.get('giaTriGiamToiDa')}"></span>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="form-label">Ngày bắt đầu</label>
                        <input type="datetime-local" class="form-control" th:field="*{ngayBatDau}">
                        <span class="text-danger" th:if="${errors != null and errors.containsKey('ngayBatDau')}"
                              th:text="${errors.get('ngayBatDau')}"></span>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Ngày kết thúc</label>
                        <input type="datetime-local" class="form-control" th:field="*{ngayKetThuc}">
                        <span class="text-danger" th:if="${errors != null and errors.containsKey('ngayKetThuc')}"
                              th:text="${errors.get('ngayKetThuc')}"></span>
                    </div>
                </div>


                <div class="mt-3">
                    <button type="button" id="submitVoucherBtn" class="btn btn-primary">Lưu thông tin</button>
                    <a class="btn btn-secondary" th:href="@{/admin/vouchers}">Quay lại</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('voucherForm');
        const submitButton = document.getElementById('submitVoucherBtn');
        const hinhThucGiam = document.getElementById('hinhThucGiam');
        const giaTriGiamToiDaDiv = document.getElementById('giaTriGiamToiDaDiv');

        const giaTriGiamInput = document.querySelector('input[name="giaTriGiam"]');
        const giaTriGiamToiThieuInput = document.querySelector('input[name="giaTriGiamToiThieu"]');
        const giaTriGiamToiDaInput = document.getElementById('giaTriGiamToiDaInput');


        function formatSoTien(input) {
            // Loại bỏ tất cả ký tự không phải số
            let value = input.value.replace(/[^\d]/g, '');
            if (value) {
                // Giới hạn độ dài tối đa là 12 chữ số
                value = value.slice(0, 12);
                const soTien = parseInt(value);
                if (!isNaN(soTien)) {
                    input.value = soTien.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
                }
            }
        }

        [giaTriGiamToiThieuInput, giaTriGiamToiDaInput].forEach(input => {
            input.addEventListener('input', function() {
                formatSoTien(this);
            });

            // Thêm xử lý khi paste
            input.addEventListener('paste', function(e) {
                e.preventDefault();
                const text = (e.originalEvent || e).clipboardData.getData('text/plain');
                const cleanNumber = text.replace(/[^\d]/g, '').slice(0, 12);
                if (cleanNumber) {
                    this.value = parseInt(cleanNumber);
                    formatSoTien(this);
                }
            });
        });

// Tương tự cho giaTriGiamInput khi là tiền
        giaTriGiamInput.addEventListener('input', function() {
            if (hinhThucGiam.value === 'Phần Trăm') {
                formatPhanTram(this);
            } else {
                formatSoTien(this);
            }
        });

        giaTriGiamInput.addEventListener('paste', function(e) {
            if (hinhThucGiam.value !== 'Phần Trăm') {
                e.preventDefault();
                const text = (e.originalEvent || e).clipboardData.getData('text/plain');
                const cleanNumber = text.replace(/[^\d]/g, '').slice(0, 12);
                if (cleanNumber) {
                    this.value = parseInt(cleanNumber);
                    formatSoTien(this);
                }
            }
        });

        function formatPhanTram(input) {
            let value = input.value.replace(/[^\d.]/g, '');
            if (value) {
                const phanTram = parseFloat(value);
                if (!isNaN(phanTram)) {
                    input.value = Math.min(100, phanTram);
                }
            }
        }

        function toggleGiaTriGiamToiDa() {
            const discountUnit = document.querySelector('.discount-unit');
            if (hinhThucGiam.value === 'Theo Giá Tiền') {
                giaTriGiamToiDaDiv.style.display = 'none';
                giaTriGiamToiDaInput.value = '';
                discountUnit.textContent = 'VNĐ';
                giaTriGiamInput.value = ''; // Reset giá trị khi đổi hình thức
            } else {
                giaTriGiamToiDaDiv.style.display = 'block';
                discountUnit.textContent = '%';

            }
        }

        toggleGiaTriGiamToiDa();
        hinhThucGiam.addEventListener('change', toggleGiaTriGiamToiDa);


        [giaTriGiamToiThieuInput, giaTriGiamToiDaInput].forEach(input => {
            input.addEventListener('input', function() {
                formatSoTien(this);
            });
        });

        giaTriGiamInput.addEventListener('input', function() {
            if (hinhThucGiam.value === 'Phần Trăm') {
                formatPhanTram(this);
            } else {
                formatSoTien(this);
            }
        });


        // Ngăn chặn nhập ký tự e, E, +, -
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('keydown', function(e) {
                if (["e", "E", "+", "-"].includes(e.key)) {
                    e.preventDefault();
                }
            });
        });

        // function toggleGiaTriGiamToiDa() {
        //     if (hinhThucGiam.value === 'Theo Giá Tiền') {
        //         giaTriGiamToiDaDiv.style.display = 'none';
        //         giaTriGiamToiDaInput.value = ''; // Xoá giá trị đã nhập
        //     } else {
        //         giaTriGiamToiDaDiv.style.display = 'block';
        //     }
        // }

        toggleGiaTriGiamToiDa();
        hinhThucGiam.addEventListener('change', toggleGiaTriGiamToiDa);

        submitButton.addEventListener('click', function (e) {
            e.preventDefault();

            // Chuyển đổi định dạng số trước khi submit
            [giaTriGiamToiThieuInput, giaTriGiamToiDaInput].forEach(input => {
                let value = input.value.replace(/\./g, ''); // Loại bỏ dấu chấm phân cách
                input.value = value;
            });

            let giaTriGiamValue = giaTriGiamInput.value;
            if (hinhThucGiam.value === 'Phần Trăm') {
                giaTriGiamValue = giaTriGiamValue.replace(/[^\d.]/g, '');
                giaTriGiamInput.value = parseFloat(giaTriGiamValue) || 0;
            } else {
                giaTriGiamValue = giaTriGiamValue.replace(/\./g, '');
                giaTriGiamInput.value = giaTriGiamValue;
            }

            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }


            Swal.fire({
                title: 'Bạn có muốn Lưu không?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Có',
                cancelButtonText: 'Không'
            }).then((result) => {
                if (result.isConfirmed) {
                    form.submit(); // Gửi form thật
                }
            });
        });

        // document.querySelectorAll('input[type="number"]').forEach(input => {
        //     input.addEventListener('keydown', function (e) {
        //         if (["e", "E", "+", "-"].includes(e.key)) {
        //             e.preventDefault();
        //         }
        //     });
        //
        //     input.addEventListener('input', function () {
        //         // Nếu người dùng dán nội dung như "1e9"
        //         if (/[eE+-]/.test(this.value)) {
        //             this.value = ''; // hoặc bạn có thể show lỗi ngay tại đây
        //         }
        //     });
        // });

    });


</script>
</body>
</html>
